<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <meta name="description" content="This is a frontendmentor challenge.">
  <link rel="stylesheet" href="style.css">

  <!-- font family fron google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <h1 class="sr-only">Business Insights</h1>
    <section class="card">
      <div class="card__image">
        <div class="overlay"></div>
        <div class="image"></div>
      </div>
      <div class="card__content">
        <div class="card__content-info">
          <h2>Get <span class="highlight">insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="card__content-stat">
          <div class="stat"><p><span>10k+</span>COMPANIES
          </p></div>
          <div class="stat"><p><span>314</span>TEMPLATES
          </p></div>
          <div class="stat"><p><span>12M+</span>QUERIES
          </p></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
